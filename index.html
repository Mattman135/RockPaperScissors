<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" charset="UTF-8" defer></script>
</head>
<body>
    <h1>Rock, paper or scissors?</h1>
    <p>Best out of three rounds</p>
    <h2>Round <span id="round">0</span></h2>

    <div class="points">
        Human <span id="humanPoints">0</span>
        Computer <span id="computerPoints">0</span>
    </div>

    <div class="result">
        Final result: <span id="result"></span>
    </div>

    <div class="choices">
        <button id="rock">🪨</button>
        <button id="paper">🧻</button>
        <button id="scissors">✂️</button>
    </div>
    
    <button id="playAgain">Play again</button>
    <audio src="possessed-laugh-94851.mp3"></audio>
</body>
</html>
